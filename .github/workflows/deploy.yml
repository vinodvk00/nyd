name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Test Backend
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint || true  # Don't fail on lint warnings

      - name: Run tests
        working-directory: backend
        run: npm run test --passWithNoTests || true

  # Job 2: Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint || true  # Don't fail on lint warnings

  # Job 3: Deploy to VM
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend] # Only deploy if tests pass

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/nyd

            echo "üì• Pulling latest code..."
            git pull origin main

            echo "üîÑ Checking for changes..."

            # Check what changed
            FRONTEND_CHANGED=$(git diff --name-only HEAD~1 | grep -qE "^frontend/" && echo "yes" || echo "no")
            BACKEND_CHANGED=$(git diff --name-only HEAD~1 | grep -qE "^backend/" && echo "yes" || echo "no")
            DOCKER_CHANGED=$(git diff --name-only HEAD~1 | grep -qE "(Dockerfile|docker-compose)" && echo "yes" || echo "no")

            # Rebuild with cache (fast) - only rebuilds changed layers
            if [ "$DOCKER_CHANGED" = "yes" ]; then
              echo "üèóÔ∏è Docker config changed - rebuilding all..."
              docker compose build --parallel
            else
              if [ "$FRONTEND_CHANGED" = "yes" ]; then
                echo "üèóÔ∏è Rebuilding frontend (with cache)..."
                docker compose build frontend
              fi
              if [ "$BACKEND_CHANGED" = "yes" ]; then
                echo "üèóÔ∏è Rebuilding backend (with cache)..."
                docker compose build backend
              fi
            fi

            # Skip restart if nothing changed
            if [ "$FRONTEND_CHANGED" = "no" ] && [ "$BACKEND_CHANGED" = "no" ] && [ "$DOCKER_CHANGED" = "no" ]; then
              echo "‚è≠Ô∏è No app changes detected, skipping rebuild..."
            fi

            echo "üöÄ Restarting services..."
            docker compose up -d

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment complete!"
            docker compose ps
